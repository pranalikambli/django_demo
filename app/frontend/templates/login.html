<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Demo</title>
    {% load static %}

    <!-- Our Custom CSS -->
    {% block head-css %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/front_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/front_responsive.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
    {% endblock %}

    {% block head-javascript %}
    <script src="{% static 'js/jquery-3.3.1.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

     <script src="{% static 'js/aes.js' %}"></script>

     <script src="{% static 'js/mode-cfb-min.js' %}"></script>

    {% endblock %}
</head>

<body class="login-container">
    <header>
        <div class="top-head clearfix">
            <div class="container">
                <div class="logoBase">
                    <h4 style="color:white; margin-top: 25%">Logo</h4>
                </div>
            </div>
        </div>
    </header>

    {% block content %}
    <!-- Body Elements -->


    <div class="content-wrapper" style="min-height: inherit">
        <div class="container">

            <div class="login-noalert"></div>
            <div class="row d-flexLogin loginbase">

                <div class="col-sm-6">
                    <div class="logBg">
                        <h1 class="visible-xs">Login</h1>
                        <h2 class="hidden-xs">Welcome</h2>
                        <p class="hidden-xs">Demo</p>
                    </div>
                </div>
                <div class="col-sm-6">
                    <form method="post" id="login-form" data-parsley-validate autocomplete="off">
                        {% csrf_token %}
                        <div class="loginform">
                            <h1 class="hidden-xs">Login</h1>
                            <div class="form-group">
                                {% if message %}
                                    <span style="color:red">{{message}}</span>
                                {% endif %}
                                <div class="material-form-field username">

                                    <input type="text" id="username" name="username" value="" />
                                    <label class="material-form-field-label" for="username">User Name</label>

                                </div>
                                <div class="material-form-field password">
                                    <input type="password" id="password" name="password" />
                                    <label class="material-form-field-label" for="password">Password</label>

                                </div>
                            </div>

                            <div class="btn-addnow">
                                <input type="submit" value="LOGIN" class="btn btn-default" id="submitButton" />
                            </div>
                        </div>
                    </form>
                    <div id="results"></div>
                </div>
            </div>
        </div>

        <div>

        </div>

    </div>
    {% endblock %}

    <div class="logfooter">
        <p>&copy; 2019. All rights Reserved.</p>
    </div>
</body>
</html>
