{% extends 'main.html' %}
{% load static %}

{% block content %}
<style>
    #back2Top {
        display: none !important;
    }
</style>
<!-- Body Elements -->
<div class="content-wrapper">
    <b>POST API Call</b>
    <br/>
    <br/>
    <form method="POST">
        {% csrf_token %}
        {% if status == 0  %}
            <label style="color:red">{{message}}</label>
        {% elif status == 1 %}
            <b>Sample Response</b>
            <textarea style="background-color: #f5f5f5;box-sizing: border-box;resize: none;width: 100%;">{{details}}</textarea>
        {% endif %}
        {% if status == 0 %}
            <div class="row">
                <div class="col-sm-4">
                    <div class="material-form-field">
                        <input type="text" name="api">
                        <label class="material-form-field-label" for="field-text">API</label>
                    </div>
                    <div class="material-form-field">
                        <input type="text" name="json">
                        <label class="material-form-field-label" for="field-text">Json</label>
                    </div>
                    <div class="material-form-field">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </div>
        {% endif %}
    </form>
</div>
<script>
   $( document ).ready(function() {
        $("textarea").height( $("textarea")[0].scrollHeight )
   });
</script>
{% endblock %}
